<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="list-style.css" type="text/css">
</head>
<body>
    <h1>List Style in CSS</h1>
    <h2>Emily Dickinson</h2>
    <ol>
        <li>Oranges</li>
        <li>Mangoes</li>
        <li>Pineapples</li>
        <li>Apples</li>
        <li>Bananas</li>
    </ol>
    <h1>List Style Image in CSS</h1>
    <h2>Emily Dickinson</h2>
    <ul class="Image">
        <li class="fruits">Oranges</li>
        <li class="fruits">Mangoes</li>
        <li class="fruits">Pineapples</li>
        <li class="fruits">Apples</li>
        <li class="fruits">Bananas</li>
    </ul>
</body>
</html>
